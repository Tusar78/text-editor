<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Text Editor</title>
</head>
<body>
    <section class="w-full flex justify-center">
        <div class="w-3/5 bg-blue-300 rounded mt-4 shadow-lg py-8">
            <h2 class="text-2xl text-center font-semibold mb-3">My Text Editor</h2>

            <div class="w-4/5 mx-auto border border-black bg-blue-200 p-3">
                <div class="flex justify-between items-center border-b border-black pb-2 mb-4">
                    <div class="flex items-center gap-4">
                        <span id="bold" class="px-1 cursor-pointer"><i class="fa-solid fa-bold"></i></span>
                        <span id="italic" class="px-1 cursor-pointer"><i class="fa-solid fa-italic"></i></span>
                        <span id="underline" class="px-1 cursor-pointer"><i class="fa-solid fa-underline"></i></span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="align-left"><i class="fa-solid fa-align-left"></i></span>
                        <span id="align-center"><i class="fa-solid fa-align-center"></i></span>
                        <span id="align-right"><i class="fa-solid fa-align-right"></i></span>
                        <span id="align-justify"><i class="fa-solid fa-align-justify"></i></span>
                    </div>
                    <div class="flex items-center gap-4">
                        <input id="font-size" type="number" value="16" class="w-12">
                        <span class="text-transform">aA</span>
                        <input id="font-color" type="color">
                    </div>
                </div>
                <textarea class="w-full h-96 p-4" name="" id=""></textarea>
            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>
</html>
