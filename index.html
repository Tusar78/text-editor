<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Text Editor</title>
</head>
<body>
    <section class="w-full flex justify-center">
        <div class="w-3/5 bg-blue-300 rounded mt-4 shadow-lg py-8">
            <h2 class="text-2xl text-center font-semibold mb-3">My Text Editor</h2>

            <div class="w-4/5 mx-auto border border-black bg-blue-200 p-3">
                <div class="flex justify-between items-center border-b border-black pb-2 mb-4">
                    <div class="flex items-center gap-4">
                        <span>B</span>
                        <span>I</span>
                        <span>U</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span>Left</span>
                        <span>Middle</span>
                        <span>Right</span>
                        <span>Strech</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <input type="number">
                        <span>aA</span>
                        <input type="color">
                    </div>
                </div>
                <textarea class="w-full h-96 p-4" name="" id=""></textarea>
            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>
</html>
